name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # 00:00 CST

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
          TIME_RANGE: last_7_days
